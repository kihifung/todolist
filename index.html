<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main class="todo-app">
      <h1>TODO List</h1>
      <section class="newTask">
        <input type="text" id="taskInput" value="" />
        <button id="addBtn">新增</button>
      </section>
      <section class="taskBlock">
        <ul class="todo-list">
          <li class="todo-item">
            <span class="item">待辦事項1</span>
            <button class="closeBtn">X</button>
          </li>
          <li class="todo-item">
            <span class="item">待辦事項2</span>
            <button class="closeBtn">X</button>
          </li>
        </ul>
      </section>
      <section class="tasksDone">
        <h2>已經完成!!</h2>
        <ul class="doneList">
          <li class="doneTask">
            <span class="task">已辦事項1</span>
            <span class="finishTime"></span>
            <button class="rollbackBtn">V</button>
          </li>
          <li class="doneTask">
            <span class="task">已辦事項2</span>
            <span class="finishTime"></span>
            <button class="rollbackBtn">V</button>
          </li>
          <li class="doneTask">
            <span class="task">已辦事項3</span>
            <span class="finishTime"></span>
            <button class="rollbackBtn">V</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
